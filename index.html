<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <!-- inject:css -->
  <link rel="stylesheet" href="/app/styles/animate.css">
  <link rel="stylesheet" href="/app/styles/styles.css">
  <!-- endinject -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" href="/app/styles/animate.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Nerd Fight Club</title>
  <!-- bower:css -->
  <!-- endbower -->
</head>
<body ng-controller="NfcController as vm">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Headline of awesome</h1>
      <p class="lead">This is the second part of the headline that will talk about stuff.</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
  <h2>Pick fighters and stuff will happen involving fighting and whatnot.</h2>
  </div>
  </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary btn-lg" ng-click="vm.findSWFighters()">Large button</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <pre><img ng-src="/imgs/{{vm.randomFighter.name}}.jpg" width="300px" height="300px"/></pre>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="well"> </div>

        </div>
      </div>
    </div>
  </div>
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="/app/app.nerd.js"></script>
  <script src="/app/nfc.controller.js"></script>
  <script src="/app/nfc.factory.marvel.js"></script>
  <script src="/app/nfc.factory.sw.js"></script>
  <!-- endinject -->
</body>

</html>
