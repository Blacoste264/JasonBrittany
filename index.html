<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <!-- Css links -->
  <link rel="stylesheet" href="/app/styles/styles.css">
  <link async href="http://fonts.googleapis.com/css?family=Warnes" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- title -->
  <title>Nerd Fight Club</title>
</head>

<body ng-controller="NfcController as vm">
  
  <!-- Jumbotron and heading -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="hidden"> <!-- Div for hiding h1 text (NFC) and gif at beginning -->
      <div id="nfcHeading" class="neonGlow"><h1>Nerd Fight Club</h1></div>
      <img id="vaderGif" src="imgs/war.gif"/><!-- Gif fighting vader -->
      <div id="featuringHeading"><p class="neonGlow"> Today featuring Star Wars. </p></div>
      </div>
    </div>
  </div>

  <!-- Hide divs and Instructions -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="hidden"> <!-- Div for hiding at beginning -->
          <!-- Instructions -->
          <div id="instructions" class="neonGlow"><h2>Hit the button to randomly choose fighters.</h2></div>
          <div class="neonGlow" id="secondInstructions"><h2> Who would win a battle? </h2></div>
          <div class="neonGlow" id="thirdInstructions"><h2> Winner!! </h2></div>
        </div>
      </div>
    </div>

  <!-- Submit Button -->
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button data-target="#submitButton" data-toggle="modal" id="chooseFighterButton" class="glow" type="button" ng-click="vm.findSWFighters()">Go!</button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <!-- Fighters -->
  <div id="showHide" class="container">
    <div id="rowSpace" class="row">
      <div class="col-md-6"><!-- Left Column -->
        <div id="leftRow" class="well">
          <button id="leftPictureButton" class="glow"><img ng-src="/imgs/{{vm.randomFighter1.name}}.jpg" id="fighterPicture" class="glow"/></button>
        </div>
      </div>
      <div id="rightRow" class="row">
        <div class="col-md-6"> <!-- Right column -->
          <div class="well">
            <button id="rightPictureButton" class="glow"><img ng-src="/imgs/{{vm.randomFighter2.name}}.jpg" class="glow" id="fighterPicture"/></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Yoda Bootstrap Modal Popup -->
<div class="modal fade" id="submitButton" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <img src="/imgs/yoda1.gif" id="yoda"/>
      <h2 id="yodaText">"Choosing fighters, Yoda is..." </h2>
    </div>
  </div>
</div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="/app/app.nerd.js"></script>
  <script src="/app/nfc.controller.js"></script>
  <script src="/app/nfc.factory.marvel.js"></script>
  <script src="/app/nfc.factory.sw.js"></script>
  <!-- endinject -->
</body>

</html>
